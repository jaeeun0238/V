<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        let pw = 1234;

        function ipt(){
            let upw = document.getElementById("apw").value;
            if (upw == pw) {
                alert('pw is correct')
            } else {
                alert('pw is incorrect')
            }
        }
        

    </script>
    <style>
        .mt4 {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .mt3 {
            width: 500px;
            margin: 30px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px grey;
            border-radius: 5px;


        }
    </style>
</head>

<body>
    <div class="mt3" id="pb">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="apw" placeholder="insert pw">
            <label for="floatingInput">insert pw</label>
        </div>
        <div class="mt4">
            <button type="button" class="btn btn-dark" onclick="ipt()">check pw</button>
        </div>
    </div>
</body>

</html>
